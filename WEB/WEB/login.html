<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InfoRace</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agrega los scripts de Firebase aquí -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  </head>
  <body id="loooogin">
    <header id="top">
      <ul class="menu_horizontal">
        <li class="option" id="logo"><img id="imglogo" src="logo.png" alt="Logo de InfoRace"></li>
        <li class="option"><a class="link" href="index.html">Inicio</a></li>
        <li class="option"><a class="link" href="about.html">Sobre Nosotros</a></li>
        <li class="option"><a class="link" href="download.html">Descargar</a></li>
      </ul>
    </header>
  <div id="mid">
    <h1 class="registration-title">Inicia Sesión en InfoRace</h1>
    <form id="login-form" class="registration-form" action="javascript:void(0);">
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="text" id="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" name="password" required class="form-input">
      </div>
      <button type="submit" onclick="iniciarSesion()">Iniciar Sesión</button>
      <div class="form-group">
        <label for="password" class="form-label" style="color: #FFFF;">¿Todavía no tienes una Cuenta?</label>
      </div>
      <div class="form-group">
        <a style="color:#FFFF;" class="link" href="registro.html">Crear Cuenta</a></label>
      </div>
      
    </form>

    

  </div>
  <footer id="bottom">
    <ul>
      <li class="option">
        <a class="link" href="instagram.com">Instagram</a>
      </li>
      <li class="option">
        <a class="link" href="twitter.com">Twitter</a>
      </li>
      <li class="option option-left">
        <a class="link" href="facebook.com">Facebook</a>
      </li>
      <p>Copyright © 2024 Inforace. Todos los derechos reservados.</p>
      <li class="option option-right">
        <a class="link" href="index.html">Ayuda</a>
      </li>
      <li class="option">
        <a class="link" href="about.html">Sobre Nosotros</a>
      </li>
    </ul>
  </footer>
  <script src="firebase.js"></script>
  <script>
    // Función para iniciar sesión
    function iniciarSesion() {
      // Obtén los valores de los campos de entrada
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Realiza la autenticación con Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Redirige a otra página después de iniciar sesión correctamente
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        console.error("Error al iniciar sesión: ", error);
        // Aquí puedes mostrar un mensaje de error al usuario si lo deseas
      });
    }
  </script>
</body>
</html>

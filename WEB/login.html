<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InfoRace</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
  <header id="top">
    <ul class="menu_horizontal">
      <li class="option" id="logo"><img id="imglogo" src="logo.png" alt="Logo de InfoRace"></li>
      <li class="option"><a class="link" href="index.html">Inicio</a></li>
      <li class="option"><a class="link" href="about.html">Sobre Nosotros</a></li>
      <li class="option"><a class="link" href="download.html">Descargar</a></li>
    </ul>
  </header>
  <div id="mid">
    <h1 class="registration-title">Inicia Sesión en InfoRace</h1>
    <form id="login-form" class="registration-form" action="javascript:void(0);">
      <div class="form-group">
        <label for="email">Correo Electrónico, Teléfono o Nombre de Usuario:</label>
        <input type="text" id="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="form-input">
      </div>
      <button type="submit" onclick="iniciarSesion()">Iniciar Sesión</button>
    </form>
  </div>
  <footer id="bottom">
    <ul>
      <li class="option"><a class="link" href="twitter.com">Twitter</a></li>
      <li class="option"><a class="link" href="tiktok.com">TikTok</a></li>
      <li class="option"><a class="link" href="instagram.com">Instagram</a></li>
      <li class="option"><a class="link" href="discord.com">Discord</a></li>
    </ul>
  </footer>
  <script src="firebase.js"></script> <!-- Asegúrate de tener un archivo llamado firebase.js con la configuración de Firebase -->
  <script>
    // Función para iniciar sesión
    function iniciarSesion() {
      // Obtén los valores de los campos de entrada
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Realiza la autenticación con Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Redirige a otra página después de iniciar sesión correctamente
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        console.error("Error al iniciar sesión: ", error);
        // Aquí puedes mostrar un mensaje de error al usuario si lo deseas
      });
    }
  </script>
</body>
</html>

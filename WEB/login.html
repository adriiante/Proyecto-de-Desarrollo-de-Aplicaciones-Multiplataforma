<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InfoRace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="loooogin">
  <header id="top">
    <ul class="menu_horizontal">
      <li class="option" id="logo"><img id="imglogo" src="logo.png" alt="Logo de InfoRace"></li>
      <li class="option"><a class="link" href="index.html">Inicio</a></li>
      <li class="option"><a class="link" href="about.html">Sobre Nosotros</a></li>
      <li class="option"><a class="link" href="download.html">Descargar</a></li>
    </ul>
  </header>

  <div id="mid">
    <h1 class="registration-title">Inicia Sesión en InfoRace</h1>
    <form id="login-form" class="registration-form" action="javascript:void(0);">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="form-input">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="form-input">
      </div>
      <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
      <div class="form-group">
        <label for="password" class="form-label" style="color: #FFFF;">¿Todavía no tienes una Cuenta?</label>
      </div>
      <div class="form-group">
        <a style="color:#FFFF;" class="link" href="registro.html">Crear Cuenta</a>
      </div>
      <div id="error-message" style="color: red; display: none;"></div>
    </form>
  </div>

  <footer id="bottom">
    <ul>
      <li class="option">
        <a class="link" href="instagram.com">Instagram</a>
      </li>
      <li class="option">
        <a class="link" href="twitter.com">Twitter</a>
      </li>
      <li class="option option-left">
        <a class="link" href="facebook.com">Facebook</a>
      </li>
      <p>Copyright © 2024 Inforace. Todos los derechos reservados.</p>
      <li class="option option-right">
        <a class="link" href="index.html">Ayuda</a>
      </li>
      <li class="option">
        <a class="link" href="about.html">Sobre Nosotros</a>
      </li>
    </ul>
  </footer>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script>
    // Inicializa Firebase con la configuración de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyAnvZ7K3Dy5ul_FpQhjkObEowqurKxoFLQ",
      authDomain: "inforace-fde66.firebaseapp.com",
      projectId: "inforace-fde66",
      storageBucket: "inforace-fde66.appspot.com",
      messagingSenderId: "258719866165",
      appId: "1:258719866165:web:9e785e8a66559b78f1407c"
    };
    firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión
    function iniciarSesion() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Realiza la autenticación con Firebase
      firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Redirige a la página de inicio después de iniciar sesión correctamente
        window.location.href = "index.html";
      })
      .catch((error) => {
        // Muestra un mensaje de error al usuario
        errorMessage.style.display = 'block';
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage.textContent = 'El formato del correo electrónico no es válido.';
            break;
          case 'auth/user-disabled':
            errorMessage.textContent = 'Esta cuenta ha sido deshabilitada.';
            break;
          case 'auth/user-not-found':
            errorMessage.textContent = 'No existe una cuenta con este correo electrónico.';
            break;
          case 'auth/wrong-password':
            errorMessage.textContent = 'La contraseña es incorrecta.';
            break;
          default:
            errorMessage.textContent = 'Error al iniciar sesión: ' + error.message;
        }
        console.error("Error al iniciar sesión: ", error);
      });
    }
  </script>
</body>
</html>

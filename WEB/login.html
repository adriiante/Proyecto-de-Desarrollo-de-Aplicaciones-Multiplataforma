<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InfoRace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="background" id="login">
  <header id="top">
    <ul class="menu_horizontal">
      <li><img id="imglogo" src="logo.png" alt="Logo de InfoRace" /></li>
      <li class="option"><a class="link" href="index.html">Inicio</a></li>
      <li class="option"><a class="link" href="tienda.html">Tienda</a></li>
      <li class="option"><a class="link" href="download.html">Descargar</a></li>
      <li><a href="login.html"><img id="imguser" src="login.png" alt="Logo de InfoRace"/></a></li>
    </ul>
  </header>

  <div id="mid" class="shadow">
    <h1>Inicia Sesión en InfoRace</h1>
    <form id="registration-form" action="javascript:void(0);">
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="form-input">
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="form-input">
      </div>
      <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
      <div>
        <label for="password" class="form-label" style="color: #FFFF;">¿Todavía no tienes una Cuenta?</label>
      </div>
      <div>
        <a style="color:#FFFF;" class="link" href="registro.html">Crear Cuenta</a>
      </div>
      <div id="error-message" style="color: red; display: none;"></div>
    </form>
  </div>

  <footer id="bottom">
    <ul class="menu_horizontal">
      <li class="option"><a class="link" href="https://www.instagram.com/inforaceinfo/" target="_blank">Instagram</a></li>
      <li class="option"><a class="link" href="https://twitter.com/inforaceinfo" target="_blank">Twitter</a></li>
      <li class="option"><a class="link" href="https://www.facebook.com/profile.php?id=61559147424922" target="_blank">Facebook</a></li>
      <li class="option"><a class="link" href="index.html">Sobre nosotros</a></li>
      <li class="option"><a class="link" href="about.html">Ayuda</a></li>
    </ul>
  </footer>

  <!-- Scripts de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script>
    // Inicializa Firebase con la configuración de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyAnvZ7K3Dy5ul_FpQhjkObEowqurKxoFLQ",
      authDomain: "inforace-fde66.firebaseapp.com",
      projectId: "inforace-fde66",
      storageBucket: "inforace-fde66.appspot.com",
      messagingSenderId: "258719866165",
      appId: "1:258719866165:web:9e785e8a66559b78f1407c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Función para iniciar sesión
    function iniciarSesion() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      db.collection('UserData').doc(email).get()
        .then((doc) => {
          if (doc.exists) {
            const storedPassword = doc.data().Password;
            decrypt(storedPassword).then(decryptedPassword => {
              if (password === decryptedPassword) {
                window.location.href = "index.html";
              } else {
                showError('La contraseña es incorrecta.');
              }
            }).catch((error) => {
              showError('Error al desencriptar la contraseña.');
              console.error("Error al desencriptar: ", error);
            });
          } else {
            showError('No existe una cuenta con este correo electrónico.');
          }
        })
        .catch((error) => {
          showError('Error al iniciar sesión: ' + error.message);
          console.error("Error al iniciar sesión: ", error);
        });
    }

    // Función para mostrar mensajes de error
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'block';
      errorMessage.textContent = message;
    }

    // Función de desencriptado
    function decrypt(value) {
      return new Promise((resolve, reject) => {
        try {
          const key = "1234567890123456";
          const keyBytes = new TextEncoder().encode(key);
          const iv = keyBytes;

          crypto.subtle.importKey('raw', keyBytes, { name: 'AES-CBC' }, false, ['decrypt'])
            .then((cryptoKey) => {
              const buffer = Uint8Array.from(atob(value), c => c.charCodeAt(0));
              return crypto.subtle.decrypt({ name: 'AES-CBC', iv }, cryptoKey, buffer);
            })
            .then((decrypted) => {
              resolve(new TextDecoder().decode(decrypted));
            })
            .catch((error) => {
              reject(error);
            });
        } catch (error) {
          reject(error);
        }
      });
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
